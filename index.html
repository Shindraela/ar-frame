<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<!-- 
    <a-marker-camera type='pattern' patternUrl="assets/pattern-marker.patt"></a-marker-camera>
<a-marker type='pattern' patternUrl="assets/pattern-marker.patt"></a-marker> 
-->

<body style='margin : 0px; overflow: hidden;'>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <a-scene embedded="" arjs="trackingMethod: best;" class="" inspector="" keyboard-shortcuts="" screenshot=""
        vr-mode-ui="">
        <a-marker preset="hiro" id="aframe-scene" position="" rotation="" scale="" visible="" material="" arjs-anchor=""
            arjs-hit-testing="">
            <a-image id="test" src="assets/1.jpg" rotation="-90 0 0" width="" height="" opacity="1"
                transparent="true" alpha-test="0" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
        </a-marker>
    </a-scene>
</body>

</html>
