<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>ar-frame</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <a-scene embedded arjs>
        <a-image src="assets/1.jpg" rotation="-90 0 0"></a-image>

        <a-marker-camera type='hijo'></a-marker-camera>
    </a-scene>

    <!-- <button id="myButton" type="button" style="position:absolute;top:0px;left:0px;">Click Me!</button> -->

    <script>
        var imgArray = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];
        var basePath = "assets/";

        function imgRandom() {
            for (var i = 0; i < 4; i++) {
                var rand = imgArray[Math.floor(Math.random() * imgArray.length)];
                imageRand = basePath + rand;
                var aimage = document.getElementsByTagName("a-image");
                aimage.src = imageRand;
            }
        }

        window.setInterval(function(){
            imgRandom();
        }, 2000);

        // var myBtn = document.getElementById('myButton');
        // myBtn.addEventListener('click', function (event) {
        //     imgRandom();
        // });
    </script>

</body>

</html>
